<link rel="import" href="../bower_components/polymer/polymer.html" />

<!-- Predix components used by this app view -->
<link rel="import" href="../bower_components/px-tabs/px-tabs.html" />
<link rel="import" href="../bower_components/iron-pages/iron-pages.html" />
<link rel="import" href="../bower_components/px-key-value-pair/px-key-value-pair.html" />
<link rel="import" href="../bower_components/px-data-grid/px-data-grid.html" />
<link rel="import" href="../bower_components/px-card/px-card.html" />
<link rel="import" href="../bower_components/px-dropdown/px-dropdown.html" />
<link rel="import" href="../bower_components/px-toggle/px-toggle.html" />
<link rel="import" href="../bower_components/px-datetime-picker/px-datetime-picker.html" />

<!-- Load styles -->
<link rel="import" href="../css/px-sample-app-styles.html" />

<dom-module id="px-sample-layout">
  <template>
    <style include="px-sample-app-styles"></style>
	<style is="custom-style">
	
	:host{
	--px-data-grid-header-font-size:100%;
	font-size: 150%;
	}
	</style>

      <!-- Disabled for the sake of simplicity, but you should use Polymer (or whatever framework you want to use)
        to bind together the "selected" properties of both px-tabs and iron-pages, so that a change of one will trigger a change of the other. -->


        <!-- Container for the content of the 1st px-tab -->
        <div>

		  <div class="u-mh+">
		  <div class="flex u-mv++">
		<iron-ajax
		auto
		url="http://10.96.126.119:8080/returnfilesTable.php?argument1=infinity"
		handle-as="json"
		on-response="handleResponse"
		debounce-duration="300"></iron-ajax>
          <px-card class="light-card" header-text="Current Archive" icon="px-obj:steam-turbine" >
            <px-icon slot='actions' icon='px-utl:app-settings'></px-icon>
            <px-data-grid table-data='[[tableData]]' hide-action-menu
			columns='[{"name":"Vendor Name","path":"vendor","flexGrow":"2","frozen":false,"id":"vendor[string]"},
			{"name":"Vendor Code","path":"code","flexGrow":"1","frozen":false,"id":"code[string]"},
			{"name":"Filename","path":"name","renderer":"px-data-grid-string-renderer","flexGrow":"2.5","frozen":false,"id":"first[string]"},
			{"name":"Day","path":"day","flexGrow":"0.8","frozen":false,"id":"day[string]"},
			{"name":"PO Number","path":"po","flexGrow":"1","frozen":false,"id":"po[string]"},
			{"name":"PO Line","path":"poline","flexGrow":"0.4","frozen":false,"id":"poline[string]"},
			{"name":"Download","path":"image","renderer":"px-data-grid-string-renderer","flexGrow":"1","frozen":false,"id":"image[string]"}]'
			
			multi-sort
			resizable
			auto-filter
			column-reordering-allowed
			allow-sort-by-selection
			>
            </px-data-grid>
          </px-card>
		  </div>
			</div>
        </div>

        <!-- Container for the content of the 2nd px-tab -->
       

  </template>
</dom-module>
<script src="px-sample-layout.js"></script>
